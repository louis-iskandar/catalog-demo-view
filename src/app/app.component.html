<div><h1>Products</h1></div>
<!-- Name Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name</th>
  <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
</ng-container>

<div class="demo-button-container">
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload CSV file &nbsp;</label>
        <input (change)="this.onFilechange($event)" class="form-control" type="file" id="formFile"><br/>
        <button (click)="this.upload()" type="button" class="btn btn-primary mt-3">Upload</button>
      </div>
    </div>
  </div>
  <div class="col">
    <p>You select your language {{ selectedLocale }}</p>
    <select #locale (change)="onSelected(locale.value)">
      <option default>Pick a language</option>
      <option>de_DE</option>
      <option>en_GB</option>
    </select>
  </div>
  <button type="button" onClick="window.location.reload()">Refresh Table</button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preis</th>
    <td mat-cell *matCellDef="let element"> {{ element.price }}</td>
  </ng-container>
  <ng-container matColumnDef="taxPercent">
    <th mat-header-cell *matHeaderCellDef> MwsT.</th>
    <td mat-cell *matCellDef="let element"> {{ element.taxPercent }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
